<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>VideoJS Shaka</title>
        <link href="node_modules/video.js/dist/video-js.min.css" rel="stylesheet">
        <script src="node_modules/video.js/dist/ie8/videojs-ie8.min.js"></script>
    </head>
    <body>
        <video id="my-video" class="video-js" autoplay controls preload="auto" width="640" height="360">
            <source src="https://demo.unified-streaming.com/video/tears-of-steel/tears-of-steel.ism/.mpd" type="application/dash+xml">
            <p class="vjs-no-js">
                To view this video please enable JavaScript, and consider upgrading to a web browser that
                <a href="http://videojs.com/html5-video-support/" target="_blank">supports HTML5 video</a>
            </p>
        </video>
        <script src="node_modules/video.js/dist/video.min.js"></script>
        <script src="node_modules/shaka-player/dist/shaka-player.compiled.js"></script>
        <script src="dist/videojs-shaka.js"></script>
        <script type="text/javascript">
            var player = videojs('#my-video', {
                techOrder: ['Shaka', 'Html5']
            });
        </script>
    </body>
</html>
